<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <style>
        table {
            width: 100%;
        }
        tr, td, th {
            border: 1px solid black;
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>
                <h2>My HTML Table</h2>
            </caption>
            <tr>
                <th>Game</th>
                <th>Release</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Marvel's Spider-Man</td>
                <td>2018</td>
                <td>$59.99</td>
            </tr>
            <tr>
                <td>Hades</td>
                <td>2018</td>
                <td>$24.99</td>
            </tr>
            <tr>
                <td>Olliolli World</td>
                <td>2022</td>
                <td>$24.99</td>
            </tr>
        </table>
    </div>
</body>
</html>
