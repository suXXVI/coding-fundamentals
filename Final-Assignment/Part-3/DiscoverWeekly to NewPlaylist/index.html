<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverWeekly to New Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <!-- banner -->
    <div class="banner">
        <div class="logo-container">
            <img class="logo" src="./assets/spotify-2-logo-png-transparent.png" alt="">
        </div>
        <div class="app-name">
            <h1>DiscoverWeekly to New Playlist</h1>
        </div>
    </div>

    <!-- playlist display section -->
    <div class="playlist-section">
        <div class="origin">
            <p class="playlist-name-tag">Discover Weekly</p>
            <div class="discoverWeekly-list playlist-container">
            </div>
        </div>

        <div class="arrow-container">
            <svg class="arrow h-6 w-6" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="#1DB954" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
              </svg>
        </div>

        <div class="target">
            <p class="playlist-name-tag">New Playlist</p>
            <div class="newPlaylist-list playlist-container">
            </div>
        </div>
    </div>

    <!-- clone button -->
    <div class="button-container">
        <button class="clone-button">Clone to New Playlist</button>
    </div>

    <!-- footer section -->
    <footer>
        <p>Made by B. Suwanki Challam, GitHub: 
            <a class="github-link" href="https://github.com/suXXVI" target="_blank">suXXVI</a>
        </p>
    </footer>
    
    <script src="./app.js"></script>
</body>    
</html>
